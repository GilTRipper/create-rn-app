name: Publish to npm

on:
  release:
    types: [published]
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to publish (e.g., v1.0.2)"
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name || github.ref || inputs.tag }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Verify package.json version matches tag
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            TAG_VERSION="${{ github.event.release.tag_name }}"
          elif [ "${{ github.event_name }}" = "push" ]; then
            TAG_VERSION=${GITHUB_REF#refs/tags/}
          else
            TAG_VERSION="${{ inputs.tag }}"
          fi
          EXPECTED_VERSION=${TAG_VERSION#v}
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if [ "$EXPECTED_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "❌ Version mismatch: tag is $EXPECTED_VERSION but package.json is $PACKAGE_VERSION"
            exit 1
          fi
          echo "✅ Version matches: $PACKAGE_VERSION"

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
